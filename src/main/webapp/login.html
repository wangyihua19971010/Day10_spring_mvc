<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <div><a class="navbar-brand" href="index.html" style="font-size:32px;">千峰-创意产品众筹平台</a></div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-user"></i> 用户登录</h2>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入登录账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <input type="text" class="form-control" id="password" name="password" placeholder="请输入登录密码" style="margin-top:10px;">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
            <select class="form-control" >
                <option value="member">会员</option>
                <option value="user">管理</option>
            </select>
        </div>
        <div class="container form-group has-success has-feedback">
            <div id="captcha"></div>
            <div id="msg"></div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
            <br>
            <label>
                忘记密码
            </label>
            <label style="float:right">
                <a href="reg.html">我要注册</a>
            </label>
        </div>
        <a class="btn btn-lg btn-success btn-block" id="login" disabled="disabled" onclick="dologin()" > 登录</a>
    </form>
</div>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    if (!window.vTree) {
        document.write('<script src="./dist/imgSlider.min.js"><\/script>')
    }
</script>
<script>
    imgSlider.init({
        el: document.getElementById('captcha'),
        onSuccess: function() {
            document.getElementById('msg').innerHTML = '登录成功！';
            document.getElementById("login").removeAttribute("disabled");
        },
        onFail: cleanMsg,
        onRefresh: cleanMsg
    });

    function cleanMsg() {
        document.getElementById('msg').innerHTML = ''
    }
</script>
<script>
    function dologin() {
        $.ajax({
            type: 'POST',
            url: 'loginCheck',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "username":$("#username").val(),
                "password":$("#password").val()
            }),
            success: function(responseText){
                console.log(responseText);
                if(responseText == true){
                    window.location.href = "user.html";
                }else {
                    alert("用户名或密码错误");
                }
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
//        document.getElementById("loginform").submit();
//        var type = $(":selected").val();
//        if ( type == "user" ) {
//            window.location.href = "main.html";
//        } else {
//            window.location.href = "member.html";
//        }
    }
</script>
</body>
</html>
